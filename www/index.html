<!DOCTYPE html>
<html>
  <head>
    <title>English Project</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script src="js/plugins/Flashlight.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
    // Wait for device API libraries to load
    document.addEventListener("deviceready", onDeviceReady, false);

    // device APIs are available
    function onDeviceReady() {
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
    }

    // alert dialog dismissed
    function alertDismissed() {
        // do something
    }

    // Show a custom alertDismissed
    //
    function showAlert() {
        navigator.notification.alert(
            'Message box is available',  // message
            alertDismissed,         // callback
            'First plug-in add',            // title
            'Ok'                  // buttonName
        );
    }
    
    function showCalendar() {
    // prep some variables
       var title = "title";
      var location = "location";
      var notes = "notes";
      var startDate = new Date(2104,5,5,10,30);
      var endDate = new Date(2104,5,5,20,30);
      window.Calendar.createEvent(title, location, notes, startDate, endDate, 
      function() {console.log('success');}, 
      function() {console.log('fail');});
    }
    
    function vibrate() {
        navigator.notification.vibrate(3000);
    }
    
    function captureSuccess(mediaFiles) {
        var i, len;
        for (i = 0, len = mediaFiles.length; i < len; i += 1) {
            uploadFile(mediaFiles[i]);
        }       
    }

    // A button will call this function
    //
    function capturePhoto() {
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: destinationType.DATA_URL });
    }
    
    // Called when a photo is successfully retrieved
    function onPhotoDataSuccess(imageData) {
      // Uncomment to view the base64 encoded image data
      // console.log(imageData);

      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');
      

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
      
      
    }

     // Called if something bad happens.
    function onFail(message) {
      alert('Failed because: ' + message);
    }
    
    function flashOn(){
      window.plugins.flashlight.switchOn(); // success/error callbacks may be passed
    }
    
    function flashOff(){
      window.plugins.flashlight.switchOff(); // success/error callbacks may be passed
    }
    </script>
  </head>
  <body>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">English Project</h3>
      </div>
      <div class="panel-body">
        <button type="button" class="btn btn-primary" onclick="showAlert(); return false;">
          Push an Alert
        </button><br/><br/>
        <button class="btn btn-primary" onclick="showCalendar(); return false;">Open the Calendar</button><br/><br/>
        <button class="btn btn-primary" onclick="vibrate(); return false;">Vibrations</button><br/><br/>
        <button class="btn btn-primary" onclick="capturePhoto();">Capture Photo</button> <br/><br/>
        <button class="btn btn-primary" onclick="flashOn();">Flash On</button> <br/><br/>
        <button class="btn btn-primary" onclick="flashOff();">Flash Off</button> <br/><br/>
        <img style="display:none;width:200px;height:200px;" id="smallImage" src="" />
      </div>
    </div>
  </body>
</html>
